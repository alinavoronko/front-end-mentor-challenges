<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="/order-summary-component/images/illustration-hero.svg" class="card__img"></img>
    <!-- <img src="/images/illustration-hero.svg" class="card__img"></img> -->
    <div class="card__body">
    <h2 class="card__title">Order Summary</h2>
    <p class="card__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="pricing">
      <!-- <img src="/images/icon-music.svg" class="pricing__logo"></img> -->
      <div class="pricing__body">
        <img src="/order-summary-component/images/icon-music.svg" class="pricing__logo"></img>
        <div class="pricing__text-content">
          <h3 class="pricing__plan-type">Annual Plan</h3>
          <p class="pricing__price">  $59.99/year</p>

        </div>
      </div>
      <a href="#" class="pricing__link">Change</a>
    </div>
    <button class="card__button card__button--purple">Proceed to Payment</button>
    <a href="#"class="card__link">Cancel Order</a>
  </div>
</div>
</div>
  

 
</body>
</html>
