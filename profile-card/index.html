<body>
  <div class="wrapper">

    <div class="TL-circle"></div>
    <div class="BR-circle"></div> <!--BR == bottom right-->
 
  <div class="cards">



    <div class="card">
      <div class="card__bg-image">

      </div>
      <div class="card__photo">

      </div>

          <span class="name">

      </div>

      </div>

      <div class="card__stats">

        <div class="card__stat-block">

              80K
            </span>

        </span>
          
        </div>

          </span>

      </span>
        
      </div>

          1.4K
        </span>
    <span class="category">

    </span>
      
    </div>
